<app-header></app-header>
<br><br>
<div class="container">
    <div  class="row">
  
      <!-- <div
        class="well col-xs-10 col-sm-10 col-md-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-3"> -->
        <div  class="col-md-6 offset-md-3 col-xs-12">
        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-6">
            <address *ngFor="let address of addressList ">
              <strong>{{address.name}}{{address.id}}</strong> <br> <i
                style="word-wrap: break-word;">{{address.address}}</i> <br>
              <i>{{address.contactnumber}}</i>
            </address>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6 text-right">
              
            <p>
              <em>{{today | date}}</em>
            </p>
            <!-- <p>
              <em>Order #:rid</em>
            </p> -->
          </div>
        </div>
        <div class="row">
          <div class="text-center">
            <h1>Summary</h1>
          </div>
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Product</th>
              <th>Qty</th>
              <th class="text-center">Price</th>
              <th class="text-center">Total</th>
            </tr>
          </thead>
          <tbody>
            <!-- <c:forEach items="${kart}" var="cart"> -->
              <tr  *ngFor="let product of orderList" >
                <td class="col-md-9"><em>{{product.name}}</em></td>
                <td class="col-md-1" style="text-align: center">{{product.quantity}}</td>
                <td class="col-md-1 text-center">&#8377;{{product.price}}</td>
                <td class="col-md-1 text-center">&#8377;{{product.quantity * product.price }}</td>
              </tr>
           
            <tr>
              <td> </td>
              <td> </td>
              <!-- <td class="text-right">
                <p>
                  <strong>SubTotal: </strong>
                </p>
                <p>
                  <strong>DeliverCharge: </strong>
                </p>
              </td> -->
              <!-- <td class="text-right">
                <p>
                  <strong>&#8377;{{totalPrice}}</strong>
                </p>
                <p>
                  <strong>&#8377;delive}</strong>
                </p>
              </td> -->
            </tr>
            <tr>
              <td> </td>
              <td> </td>
              <td class="text-right"><h4>
                  <strong>Total: </strong>
                </h4></td>
              <td class="text-right text-success"><h4>
                  <strong>&#8377;{{totalPrice}}</strong>
                </h4></td>
            </tr>
          </tbody>
        </table>
        
        <a routerLink="/thankyou" (click)="confirmOrder()"
          class="btn btn-success btn-lg btn-block"> Confirm Order  <span
          class="glyphicon glyphicon-chevron-right"></span>
        </a>
      </div>
    </div>
  </div>
