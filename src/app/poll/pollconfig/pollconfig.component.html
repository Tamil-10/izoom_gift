<form (ngSubmit)="onSubmit(createeditform)" #createeditform="ngForm">
  <div class="modal-body">
    <div class="well">
      <div class="row">
        <div class="form-group col-sm-12">
          <div id="errorDiv" class="form-group" style="background-color: #0d5d17;text-align:center">
            <h3>
              <font color="white">{{successMsg}}</font>
            </h3>
          </div>
          <div id="errorDiv" class="form-group" style="background-color: red;text-align:center">
            <h3>
              <font color="white">{{errorMsg}}</font>
            </h3>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-12">
          <div class="form-group">
            <label class="control-label" for="question">Question</label>
            <font color="red">*</font>
            <input type="text" class="form-control" name="question" placeholder="Enter Question" [(ngModel)]="poll.question" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-3">
          <div class="form-group">
            <label class="control-label" for="answer1">Answer 1</label>
            <font color="red">*</font>
            <input type="text" class="form-control" name="answer1" placeholder="Enter Answer 1" [(ngModel)]="poll.answer1" required>
          </div>
        </div>
        <div class="form-group col-sm-3">
          <div class="form-group">
            <label class="control-label" for="answer2">Answer 2</label>
            <font color="red">*</font>
            <input type="text" class="form-control" name="answer2" placeholder="Enter Answer 2" [(ngModel)]="poll.answer2" required>
          </div>
        </div>
        <div class="form-group col-sm-3">
          <div class="form-group">
            <label class="control-label" for="answer3">Answer 3</label>
            <input type="text" class="form-control" name="answer3" placeholder="Enter Answer 3" [(ngModel)]="poll.answer3">
          </div>
        </div>
        <div class="form-group col-sm-3">
          <div class="form-group">
            <label class="control-label" for="answer4">Answer 4</label>
            <input type="text" class="form-control" name="answer4" placeholder="Enter Answer 4" [(ngModel)]="poll.answer4">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-4">
          <div class="form-group">
            <label class="control-label" for="publishtimelimit">Publish Time Limit (in Hrs)</label>
            <font color="red">*</font>
            <select class="form-control" name="publishtimelimit" [(ngModel)]="poll.publishtimelimit" required>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>

          </div>
        </div>

        <div class="form-group col-sm-4">
          <div class="form-group">
            <label class="control-label" for="status">Status</label>
            <font color="red">*</font>
            <select class="form-control" name="status" [(ngModel)]="poll.status" required>
              <option value="Not Published">Not Published</option>
              <option value="Published">Published</option>
            </select>
          </div>
        </div>

        <div class="form-group col-sm-4">
          <div class="form-group">
            <label class="control-label" for="status">Group</label>
            <select multiple class="form-control" name="groupId" [(ngModel)]="poll.groupId">
              <option *ngFor="let group of groupList" value="{{group.id}}">{{group.name}}</option>
            </select>
          </div>
        </div>

      </div>

      <div class="row">
        <div class="form-group col-sm-9">
        </div>
        <div class="form-group col-sm-3">
          <button type="submit" [disabled]="createeditform.invalid || loading" class="btn btn-success">Submit <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i></button>
          <button class="corner" type="reset" class="btn btn-success">Reset </button>
        </div>
      </div>
    </div>
  </div>
</form>
