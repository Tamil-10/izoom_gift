<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="modal-body">
    <div class="well">
      <div class="row">
        <div class="form-group col-sm-12">
          <div id="errorDiv" class="form-group" style="background-color: #0d5d17;text-align:center">
            <h3>
              <font color="white">{{successMsg}}</font>
            </h3>
          </div>
          <div id="errorDiv" class="form-group" style="background-color: red;text-align:center">
            <h3>
              <font color="white">{{errorMsg}}</font>
            </h3>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-12">
          <div class="form-group">
            <label class="control-label" for="question">Question:{{question}}</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-12">
          <div class="form-group">
            <table>
              <tr>
                <td>
                  <div class="radio">
                    <label>
                <input  type="radio" value="{{answer1}}" formControlName="answer" required> {{answer1}}
              </label>
                  </div>
                </td>
                <td></td>
              </tr>
              <tr>
                <td>
                  <div class="radio">
                    <label>
                 <input  type="radio" value="{{answer2}}" formControlName="answer" required> {{answer2}}
             </label>
                  </div>
                </td>
                <td></td>
              </tr>
              <tr>
                <td>
                  <div class="radio">
                    <label>
                 <input  type="radio" value="{{answer3}}" formControlName="answer" required> {{answer3}}
              </label>
                  </div>
                </td>
                <td></td>
              </tr>
              <tr>
                <td>
                  <div class="radio">
                    <label>
                 <input  type="radio" value="{{answer4}}" formControlName="answer" required> {{answer4}}
              </label>
                  </div>
                </td>
                <td></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-12">
          <div class="form-group">
            <table>
              <tr>
                <td>
                  <div class="radio">
                    <label>
                 <input  type="radio" value="like" formControlName="likesordislikes" > Like
              </label>
                  </div>
                </td>
                <td>
                  <div class="radio">
                    <label>
                 <input  type="radio" value="dislike" formControlName="likesordislikes" > Dislike
              </label>
                  </div>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-12">
          <div class="form-group">
            <label class="control-label" for="question">Comments</label>
            <input type="text" class="form-control" id="comments" placeholder="Enter Your Comments" formControlName="comments">
          </div>
        </div>
      </div>
     
        <div class="row">
        <div class="form-group col-sm-9">
        </div>
        <div class="form-group col-sm-3">
          <button type="submit" [disabled]="form.invalid || loading" class="btn btn-success">Submit <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i></button>
          <button class="corner" type="reset"  class="btn btn-success">Reset </button>
        </div>
      </div>
    </div>
  </div>
</form>
